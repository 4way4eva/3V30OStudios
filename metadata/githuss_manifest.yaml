version: 1.0.0
metadata_uri: ipfs://QmPLACEHOLDER_REPLACE_WITH_ACTUAL_CID/

# Three-Domain System
domains:
  CIVILIAN:
    symbol: Ω-CIV
    percentage: 47.6
    yield_usd_per_sec: 13752400
    description: Real estate, education, commerce, infrastructure
  
  MILITARY:
    symbol: Ω-MIL
    percentage: 21.3
    yield_usd_per_sec: 6155700
    description: Defense, tactical operations, armaments
  
  COSMIC:
    symbol: Ω-COS
    percentage: 31.1
    yield_usd_per_sec: 8987900
    description: Portal logistics, quantum tech, dimensional items

# π₄ Compounding Model
compounding:
  model: pi4_exponential
  pi4_factor: 97.409
  base_yield_usd_per_sec: 28900000
  daily_yield_usd: 2496960000000

# ENFT Types
enft_types:
  bleubill:
    name: BLEU Bill
    type: currency_note
    denominations: [1, 5, 10, 20, 50, 100, 500, 1000]
    metadata_template: metadata/bleubill_v1.json
  
  techyen:
    name: Tech Yen
    type: currency_note
    denominations: [100, 500, 1000, 5000, 10000]
    metadata_template: metadata/techyen_v1.json
  
  fusion_note:
    name: Fusion Note
    type: hybrid_currency
    description: Hybrid BLEU/Yen fusion note with dual-domain yield
    metadata_template: metadata/fusion_note_enft.json
  
  tickets:
    feather:
      name: Feather Ticket
      type: access_token
      tier: standard
      metadata_template: metadata/tickets_feather.json
    titan:
      name: Titan Ticket
      type: access_token
      tier: premium
      metadata_template: metadata/tickets_titan.json

# Smart Contracts
contracts:
  EvolverseBleuSosa:
    type: ERC721
    description: Primary NFT collection for Evolverse BLEU assets
    deploy_script: scripts/deploy_evolverse_bleu_sosa.ts
    mint_script: scripts/mint_evolverse_bleu_sosa.ts
  
  TripleStackTreasuryLedger:
    type: Treasury
    description: Sovereign ENFT system with yield representation
    deploy_script: scripts/deploy_triple_stack_treasury.ts
  
  UniversalMintProtocol:
    type: Controller
    description: Three-domain supply management with Watchtower consensus
    deploy_script: scripts/deploy_universal_mint_protocol.ts

# Visual Assets
