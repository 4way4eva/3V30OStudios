<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MEGAZION Hybrid Ω48 Gallery</title>
    <link rel="stylesheet" href="glyph_overlay.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="hero">
      <h1>MEGAZION™ Hybrid Ω48 Gem Gallery</h1>
      <p>Interact with the sovereign gem array, filter by category, and reveal activation metadata.</p>
      <div class="controls">
        <label>
          Category
          <select id="category-filter">
            <option value="">All</option>
          </select>
        </label>
        <label>
          Search
          <input id="search-input" type="search" placeholder="Name, code, or role" />
        </label>
      </div>
    </header>

    <main id="gallery" class="gallery"></main>

    <template id="gem-card-template">
      <article class="card" tabindex="0">
        <div class="card-media">
          <img alt="" loading="lazy" />
          <div class="glyph"></div>
        </div>
        <div class="card-body">
          <header>
            <h2 class="card-title"></h2>
            <p class="sovereign-code"></p>
          </header>
          <p class="card-description"></p>
          <dl class="metadata"></dl>
          <button class="viewer-button" type="button">Open AR Viewer</button>
        </div>
      </article>
    </template>

    <section id="viewer" class="viewer" hidden>
      <button id="viewer-close" class="viewer-close" type="button" aria-label="Close viewer">×</button>
      <div class="viewer-content">
        <canvas id="viewer-canvas" aria-label="Gem rotation canvas"></canvas>
        <aside class="viewer-meta">
          <h2 id="viewer-title"></h2>
          <p id="viewer-code"></p>
          <pre id="viewer-json"></pre>
        </aside>
      </div>
    </section>

    <script src="viewer.js" type="module"></script>
  </body>
</html>
